name: GitHub 3D Skyline

on:
  schedule: # Runs once a day
    - cron: "0 0 * * *"
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: yoshi389111/github-profile-3d-contrib@0.9.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: Arsema13
          theme: pink
          output: ./profile-3d-contrib

      - name: Commit and push 3D Skyline
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib || true
          git commit -m "Updated 3D Skyline" || echo "No changes to commit"
          git push
